<h1>TAX&nbsp;&nbsp;CALCULATION</h1>




<label >Product value:</label>
<input id="me1" name="input" type="number"><br><br><br>
<label >Quantity:</label>

<input id="me2" name="input" type="number" onchange="myfun() "><br><br><br><br>

<input id="me3" name=""  type="number" ><br><br>

<label>Tax:</label>
<input type="number" id="me4" name=""  onchange="myfun1()"><br><br><br>

<label >GrandTotal:</label>
<input type="number" id="me5" name="" >






    <script>

        function myfun()
        {
           var a=document.getElementById('me1').value;
           var b=document.getElementById('me2').value;
           var amount=a*b;
           document.getElementById('me3').value=amount;
        }

        function myfun1()
        {
            var a=document.getElementById('me1').value;
            var b=document.getElementById('me2').value;
            var amount=a*b;   
            
            var c=document.getElementById('me4').value;
            var taxvalue=amount*c/100;
            var Grandtotal=amount+taxvalue;
            document.getElementById('me5').value=Grandtotal;

        }


             



    </script>
